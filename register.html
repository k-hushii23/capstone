
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickFood - Register</title>
    <!-- Link to the specific REGISTER CSS file -->
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="signin-container">
        
        <header class="form-header">
            <div class="logo">
                <!-- Link back to the home page (index.html) -->
                <a href="index.html">QuickFood</a>
            </div>
        </header>

        <div class="form-card">
            <h2>Create Account</h2>
            <form class="signin-form" id="register-form">
                
                <!-- Full Name Input Field -->
                <div class="form-group" >
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                </div>
                
                <!-- Email Input Field -->
                <div class="form-group" >
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>
                
                <!-- Phone Number Input Field -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
                </div>

                <!-- Password Input Field -->
                <div class="form-group" >
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                </div>
                
                <!-- Sign Up Button -->
                <button type="submit" class="signin-button">
                    Sign Up
                </button>

            </form>

            <div class="signup-link">
                Already have an account? <a href="sign.html">Sign In here</a>
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
